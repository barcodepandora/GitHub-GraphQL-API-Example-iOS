query SearchRepositories($query: String!, $count: Int!) {
    search(query: $query, type: REPOSITORY, first: $count) {
        edges {
            node {
                ... on Repository {
                    name
                    owner {
                        path
                    }
                    stargazers {
                        totalCount
                    }
                    url
                }
            }
        }
    }
}
